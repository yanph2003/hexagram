name: hexagram
description: HEXAGRAM
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  lunar: ^1.6.1
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
  - family: changingLines
    fonts:
      - asset: lib/iconfonts/changing_lines.ttf
  - family: icomoonFree
    fonts:
      - asset: lib/iconfonts/icomoon_free.ttf
